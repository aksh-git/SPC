<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css"/>
    <script type="text/javascript" src="/main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main container">
        <div class="inside">
            <div class="calc-container">
                <div class="screen">
                    <input id="calscreen" disabled/>
                    <div id="result">0</div>
                    <img height="14" src="https://raw.githubusercontent.com/aksh-git/chess/master/assets/logo.svg" alt="akash">
                </div>
                <div class="key-pad">
                    <div class="grid-4">
                        <button onclick="onButtonClick(this)" value="clear" id="keyAc" class="key pushable"><span class="front">AC</span></button>
                        <button onclick="onButtonClick(this)" value="bracket" id="keybracket" class="key pushable"><span class="front">()</span></button>
                        <button onclick="onButtonClick(this)" value="percent" id="keyPercentage" class="key pushable"><span class="front">%</span></button>
                        <button onclick="onButtonClick(this)" value="divide" id="keyDivide" class="key pushable"><span class="front">/</span></button>
                        <button onclick="onButtonClick(this)" value="7" id="key7" class="key pushable"><span class="front">7</span></button>
                        <button onclick="onButtonClick(this)" value="8" id="key8" class="key pushable"><span class="front">8</span></button>
                        <button onclick="onButtonClick(this)" value="9" id="key9" class="key pushable"><span class="front">9</span></button>
                        <button onclick="onButtonClick(this)" value="multi" id="keyMultiply" class="key pushable"><span class="front">x</span></button>
                        <button onclick="onButtonClick(this)" value="4" id="key4" class="key pushable"><span class="front">4</span></button>
                        <button onclick="onButtonClick(this)" value="5" id="key5" class="key pushable"><span class="front">5</span></button>
                        <button onclick="onButtonClick(this)" value="6" id="key6" class="key pushable"><span class="front">6</span></button>
                        <button onclick="onButtonClick(this)" value="sub" id="keyMinus" class="key pushable"><span class="front">-</span></button>
                        <button onclick="onButtonClick(this)" value="1" id="key1" class="key pushable"><span class="front">1</span></button>
                        <button onclick="onButtonClick(this)" value="2" id="key2" class="key pushable"><span class="front">2</span></button>
                        <button onclick="onButtonClick(this)" value="3" id="key3" class="key pushable"><span class="front">3</span></button>
                        <button onclick="onButtonClick(this)" value="add" id="keyPlus" class="key pushable"><span class="front">+</span></button>
                        <button onclick="onButtonClick(this)" value="0" id="key0" class="key pushable"><span class="front">0</span></button>
                        <button onclick="onButtonClick(this)" value="." id="keyDot" class="key pushable"><span class="front">.</span></button>
                        <button onclick="onButtonClick(this)" value="back" id="keyBack" class="key pushable"><span class="front">&larr;</span></button>
                        <button onclick="onButtonClick(this)" value="equal" id="keyEqual" class="key pushable"><span class="front">=</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
