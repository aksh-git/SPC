<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css"/>
    <script type="text/javascript" src="/main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main container">
        <div class="inside">
            <div class="calc-container">
                <div class="screen">
                    <input type="text" id="screen" value="" />
                    <span>akash</span>
                </div>
                <div class="key-pad">
                    <div class="grid-4">
                        <button id="keyAc" class="key pushable"><span class="front">AC</span></button>
                        <button id="keybracket" class="key pushable"><span class="front">()</span></button>
                        <button id="keyPercentage" class="key pushable"><span class="front">%</span></button>
                        <button id="keyDivide" class="key pushable"><span class="front">/</span></button>
                        <button id="key7" class="key pushable"><span class="front">7</span></button>
                        <button id="key8" class="key pushable"><span class="front">8</span></button>
                        <button id="key9" class="key pushable"><span class="front">9</span></button>
                        <button id="keyMultiply" class="key pushable"><span class="front">x</span></button>
                        <button id="key4" class="key pushable"><span class="front">4</span></button>
                        <button id="key5" class="key pushable"><span class="front">5</span></button>
                        <button id="key6" class="key pushable"><span class="front">6</span></button>
                        <button id="keyMinus" class="key pushable"><span class="front">-</span></button>
                        <button id="key1" class="key pushable"><span class="front">1</span></button>
                        <button id="key2" class="key pushable"><span class="front">2</span></button>
                        <button id="key3" class="key pushable"><span class="front">3</span></button>
                        <button id="keyPlus" class="key pushable"><span class="front">+</span></button>
                        <button id="key0" class="key pushable"><span class="front">0</span></button>
                        <button id="keyDot" class="key pushable"><span class="front">.</span></button>
                        <button id="keyBack" class="key pushable"><span class="front">&larr;</span></button>
                        <button id="keyEqual" class="key pushable"><span class="front">=</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
